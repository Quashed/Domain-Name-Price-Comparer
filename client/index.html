<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Domain name price checker</h1>
            <div class=search-container>
                <input type="text" class="search-input" placeholder="example.com">

            <div>

                    <tr>
                        <th>Company</th>
                        <th>Price</th>

                    <tr>
                        <td>Namecheap</td>
                        <td>£13.50</td>

                        <td>Buy</td>
                    </tr>
                    <tr>
                        <td>GoDaddy</td>
                        <td>£10</td>
                        <td>No</td>
                        <td>Buy</td>
                    </tr>
                    <tr>
                        <td>Amazon</td>
                        <td>£20</td>
                        <td>Yes</td>
                        <td>Buy</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
